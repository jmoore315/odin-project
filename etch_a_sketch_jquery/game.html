<html>
<head>
	<title>Etch-a-sketch in jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<link rel="stylesheet" type="text/css" href="game.css" />
</head>
<body>
	<div id="text">
			Etch-a-sketch game made in jQuery. Mouseover the board to play!
	</div>
	<div id="author">By: <strong>Justin Moore</strong> as part of the <a href="http://www.theodinproject.com/">Odin Project</a>.</div>
	<div id="outer-wrapper">
		<div id="options-bar">
			<button id="clear" >Clear board</button>
			<button id="set_size">Change grid size</button>
			<input id="1" type="radio" name="game-type" checked>Normal</input>
			<input id="2" type="radio" name="game-type">Gradient</input>
			<input id="3" type="radio" name="game-type">Random Color</input>
			<input id="4" type="radio" name="game-type">Fading Trail</input>
		</div>
		<div id="wrapper">
		</div>
	</div>
	<div id="gameType"></div>
</body>
</html>
